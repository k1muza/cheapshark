<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [class.disabled]="!hasPreviousPage()">
            <button [disabled]="!hasPreviousPage()" (click)="onPageChanged(pageNumber-1)" class="page-link"
                href="#">Previous</button>
        </li>

        <!-- Enter Pages Here -->
        <li class="page-item"><a class="page-link" href="#">...</a></li>

        <li class="page-item" [class.disabled]="!hasNextPage()">
            <button [disabled]="!hasNextPage()" (click)="onPageChanged(pageNumber+1)" class="page-link"
                href="#">Next</button>
        </li>
    </ul>
</nav>
