<h3 class="mb-4">{{header}}</h3>
<ng-container *ngIf="deals?.length">
    <div class="table-responsive">
        <table class="table text-center">
            <tbody>
                <tr *ngFor="let deal of deals, trackBy: trackByDealID">
                    <th scope="row" class="text-start">
                        <h4 class="other-title">{{deal.storeName}}</h4>
                        <p class="my-0">
                            <small>
                                <span class="normal-price me-2">{{deal.normalPrice | currency}}</span>
                                <span class="sale-price">{{deal.salePrice | currency}}</span>
                            </small>
                        </p>
                    </th>
                    <td class="text-end">
                        <button (click)="onViewMore(deal)" class="btn btn-sm btn-outline-dark">
                            View More</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>


<ng-container *ngIf="isLoading()">
    <div class="spinner-grow"></div>
    <span class="ms-4">Loading...</span>
</ng-container>

<ng-container *ngIf="isError()">
    <div class="alert alert-danger" role="alert">
        Error: {{error}}
    </div>
</ng-container>
