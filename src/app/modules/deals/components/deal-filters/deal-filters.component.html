<div class="card bg-white">
    <div class="card-header d-flex justify-content-between" (click)="toggleCollapse()">
        <h3>Filters</h3>

        <svg *ngIf="collapse" class="my-auto" width="16" height="9" viewBox="0 0 16 9" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M8 6.58579L14.2929 0.292893C14.6834 -0.0976311 15.3166 -0.0976311 15.7071 0.292893C16.0976 0.683418 16.0976 1.31658 15.7071 1.70711L8.70711 8.70711C8.31658 9.09763 7.68342 9.09763 7.29289 8.70711L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683418 0.292893 0.292893C0.683418 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L8 6.58579Z"
                fill="black" />
        </svg>
        <svg *ngIf="!collapse" class="my-auto" width="16" height="9" viewBox="0 0 16 9" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M8 2.41421L1.70711 8.70711C1.31658 9.09763 0.683417 9.09763 0.292893 8.70711C-0.0976314 8.31658 -0.0976313 7.68342 0.292894 7.29289L7.29289 0.292893C7.68342 -0.0976312 8.31658 -0.0976312 8.70711 0.292893L15.7071 7.29289C16.0976 7.68342 16.0976 8.31658 15.7071 8.70711C15.3166 9.09763 14.6834 9.09763 14.2929 8.70711L8 2.41421Z"
                fill="black" />
        </svg>

    </div>
    <div *ngIf="collapse" class="card-body bg-transparent">
        <div class="form-group">
            <label for="on-sale">On Sale</label>
            <input class="form-check-input" name="checked" ngDefaultControl [disabled]="disabled" [checked]="checked"
                (click)="onCheck()" type="checkbox" value="" id="on-sale">
        </div>
    </div>
</div>
