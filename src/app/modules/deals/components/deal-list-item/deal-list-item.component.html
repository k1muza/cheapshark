<div class="card mb-4 rounded-3">
    <div class="card-body">
        <h3 class="title text-truncate">{{deal.title}}</h3>
        <app-prices [normalPrice]="deal.normalPrice" [salePrice]="deal.salePrice"></app-prices>
        <button type="button" class="btn btn-outline-dark mt-4" (click)="onViewMore()">View
            More</button>
    </div>
</div>
